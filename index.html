<!DOCTYPE html>
<html>
<head>
	<title>Image Encryption</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="body-container">
        <div class="toggle-container">
            <img class="toggle-icon" id="toggle-icon" src="icons/lock.png"></img>
            <p id="mode-text">Image Encryption</p>
        </div>
        <!-- INPUT FORM from https://codepen.io/designfinity/pen/vwvMMR -->
        <div class="container">
            <form>
                <div class="form-group" id="pw-input-1">
                    <input type="password" required="required"/>
                    <label for="input" class="control-label">Password 1</label><i class="bar"></i>
                </div>
                <div class="form-group" id="pw-input-2">
                    <input type="password" required="required"/>
                    <label for="input" class="control-label">Password 2</label><i class="bar"></i>
                </div>
                <input type="file" id="imageInput">
                <div id="imageContainer"></div>
                <button type="button" id="uploadBtn" class="button-6" role="button">Encrypt</button>
                <br />
                <button type="button" class="button-6" role="button" onclick="location.reload()">Reset</button>
            </form>
        </div>
          
    </div>
	<script src="script.js"></script>
</body>
</html>
